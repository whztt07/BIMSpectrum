<html>
    <body class="home">
        <div id="root" style="width: 280px; margin: 40px auto; padding: 10px; border-style: dashed; border-width: 1px;">
            embeded area
        </div>
        <script src="https://cdn.auth0.com/js/lock-7.9.min.js"></script>
        <script>
          
          var lock = new Auth0Lock('{{env.client_id}}', '{{env.auth_domain}}');
          
          lock.show({
              container: 'root'
            , callbackURL: '{{env.redirect_uri}}'
            , responseType: 'code'
            , authParams: {
              scope: 'openid profile'
            }
          });
        </script>
    </body>
</html>
